{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="content">
  
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12">
                    <h1 id="register">Redshift Result</h1>
                    <div class="tab">
                        <table> 
                            <thead>
                                <tr>
                                    {% for col in col_name %}
                                        <th>{{ col }}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            {% for dat in result %}
                            <tr>
                                {% for d in dat %}
                                    <td>{{ d }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </table>
                           
                    </div>
                    
            </div>
        </div>
    </div>
</div>
{% endblock %}
